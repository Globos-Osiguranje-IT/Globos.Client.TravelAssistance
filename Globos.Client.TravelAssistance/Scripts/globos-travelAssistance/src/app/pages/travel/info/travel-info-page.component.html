<div class="travel-info-wrapper">
  <div class="coverage-summary-box">
    <h2>
      Uporedna tabela paketa
      <i
        class="ph-light ph-info"
        style="cursor: pointer; font-size: 24px"
        (click)="openAsistencijaDialog()"
      ></i>
    </h2>

    <table class="coverage-table">
      <thead>
        <tr>
          <th>Asistencija i Opis</th>
          <th>CORIS Plus</th>
          <th>CORIS Premium</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>Godi≈°nja premija osiguranja (RSD)</strong></td>
          <td>2.250,00</td>
          <td>3.900,00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <gbs-insurance-coverage-level-feature
    [selectedTab]="selectedTab || null"
    [card]="selectedCard"
    [tabs]="this.tabs"
    [cards]="this.cards"
    (selectedCardChange)="onSelectedCardFromCoverage($event)"
    (selectedTabChange)="onselectedTabChange($event)"
    [isPremiumOnlySelected]="isPremiumOnlySelected"
  >
  </gbs-insurance-coverage-level-feature>

  <div class="button-wrapper">
    <gbs-button
      [cid]="'dugmeZaDalje'"
      [text]="'Dalje'"
      [inputStyle]="nextButtonStyles"
      [size]="Large"
      (clickEvent)="onNextButtonClicked()"
    >
    </gbs-button>
  </div>
</div>
