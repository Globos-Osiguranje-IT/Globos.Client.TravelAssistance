<div class="form-wrapper">

  
  <gbs-contractor-type-feature [contractorTypeId]="contractorTypeId" [contractors]="contractors"
    [contractorType]="contractorType" [contractor]="contractorInfoChange" [client]="client" [items_city]="items_city"
    [selectedCity]="selectedCity" (contractorSelected)="onContractorSelected($event)"
    (contractorInfoChange)="handleContractorInfo($event)" (insurantInfoChange)="handleInsurantInfo($event)"
    (insuredLegalInfoChange)="handleInsuredLegalInfo($event)"
    (insuredContractorSharedChange)="handleInsuredContractorChange($event)"
    (passportErrorChange)="onPassportErrorChanged($event)">
  </gbs-contractor-type-feature>

  <p class="paragraf" >* Ne mogu se osigurati vozila namenjena za taxi i rent-a-car vo탑nje, policijska vozila, kao i vozila koja u훾estvuju u moto trkama.<br>
    * Osiguranjem se mogu obuhvatiti vozila nosivosti do 3,50 tone.<br>
    * Osiguranje po훾inje da va탑i od 23:59h za izabrani datum.</p>
  
  
  <gbs-domestic-road-travel [roadAssistanceInsurance]="roadAssistanceInsurance" (roadChange)="handleRoadChange($event)">
  </gbs-domestic-road-travel>
  
  <gbs-consent-feature [selectedConsents]="selectedConsents" (consentChanged)="handleConsent($event)">
  </gbs-consent-feature>

  <div class="button right-align">
    <gbs-button cid="back-button" [inputCssClass]="'back-btn'" (click)="goToPreviousStep()"
      title="Nazad na prethodni korak" [text]="'Nazad'">
    </gbs-button>
    <gbs-button cid="next-button" [inputCssClass]="'next-btn'" (click)="goToNextStep()" [text]="'Dalje'">
    </gbs-button>
  </div>

</div>
