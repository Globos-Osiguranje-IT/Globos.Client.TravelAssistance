<div class="tab-toggle-container">
  <button
    *ngFor="let tab of tabs; trackBy: trackById"
    [class.active]="selectedTab?.coverrageLevelId === tab.coverrageLevelId"
    (click)="changeTab(tab)"
    [disabled]="tab.coverrageLevelName === 'CORIS Plus' && isPremiumOnlySelected"
  >
    {{ tab.coverrageLevelName }}
  </button>
</div>
