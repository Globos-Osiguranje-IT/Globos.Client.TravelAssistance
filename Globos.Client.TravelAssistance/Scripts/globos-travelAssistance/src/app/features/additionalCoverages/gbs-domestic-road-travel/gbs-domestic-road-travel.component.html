<div class="container-fluid  justify-content-center">
    <div class="box-wrapper">
        <h4 class="mb-3">Predmet osiguranja</h4>
        <div class="row">
            <div #startDateWrapper class="col-md-6 mb-3 input-icon-container" id="startDatumField">
                <label>Početak osiguranja<span class="colorLabel">*</span></label>
                <gbs-date-picker #picker [value]="selectedStartDate" [minDate]="today" [maxDate]="maxDate"
                    id="startDatePicker" [cid]="'datePicker1'" [icon]="airplaneTakeoff" [label]="''"
                    [labelCssClass]="''" [labelStyle]="{ color: '' }" [inputCssClass]="'date-picker-input'"
                    [inputStyle]="{ 'font-size': '16px', 'width': '100%' }" [format]="'dd.MM.yyyy'"
                    [placeholder]="'Izaberite datum'" (dateChange)="onValueChangeStartDate($event)" appLatinOnFocusOut>
                </gbs-date-picker>
            </div>
            <div #startDateWrapper class="col-md-6 mb-3 input-icon-container" id="startDatumField">
                <label>Osiguranje traje do<span class="colorLabel">*</span></label>
                <gbs-date-picker #picker [value]="selectedEndDate" [minDate]="toDate(selectedStartDate) || today"
                    [maxDate]="maxDate" [disabled]="true" id="startDatePicker" [cid]="'datePicker1'"
                    [icon]="airplaneTakeoff" [label]="''" [labelCssClass]="''" [labelStyle]="{ color: '' }"
                    [inputCssClass]="'date-picker-input'" [inputStyle]="{ 'font-size': '16px', 'width': '100%' }"
                    [format]="'dd.MM.yyyy'" [placeholder]="'Izaberite datum'">
                </gbs-date-picker>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Registarska oznaka vozila<span class="colorLabel">*</span></label>
                <gbs-input [type]="'text'" [cid]="'platesNumber'" [value]="road.platesNumber"
                    [selectedValue]="road.platesNumber" (valueChange)="onValueChangePlatesNumber($event)"
                    appLatinOnFocusOut>
                </gbs-input>
            </div>
            <div class="col-md-6">
                <label>Broj šasije<span class="colorLabel">*</span></label>
                <gbs-input [type]="'text'" [cid]="'chassisNumber'" [value]="road.chassisNumber"
                    (valueChange)="onValueChangeChassisNumber($event)" appLatinOnFocusOut>
                </gbs-input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Marka vozila<span class="colorLabel">*</span></label>
                <gbs-input [type]="'text'" [cid]="'vehicleBrand'" [value]="road.vehicleBrand"
                    (valueChange)="onValueChangeVehicleBrand($event)" appLatinOnFocusOut>
                </gbs-input>
            </div>
            <div class=" col-md-6">
                <label>Tip vozila<span class="colorLabel">*</span></label>
                <gbs-autocomplete style="margin-top: 15px;" appLatinOnFocusOut [cid]="'vehicleType'"
                    [label]="'Tip vozila'" [placeholder]="'Tip vozila'" [items]="vehicleTypeItems"
                    [value]="road.vehicleType" [selected]="road.vehicleType
                               ? { label: road.vehicleType, value: road.vehicleType }
                               : { label: '', value: '' }" (valueChange)="onValueChangeVehicleType($event)">
                </gbs-autocomplete>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Godina proizvodnje:<span class="colorLabel">*</span></label>
                <gbs-input type="number" [cid]="'production'"  [value]="road?.yearOfProduction || ''" [placeholder]="'YYYY'"
                    (valueChange)="onValueChangeyearOfProduction($event)" appLatinOnFocusOut>
                </gbs-input>
            </div>

        </div>
    </div>
</div>
